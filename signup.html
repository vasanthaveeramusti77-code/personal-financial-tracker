<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="navbar-left">
                <li><a href="#in2">Home</a></li>
                <li><a href="#in3">Services</a></li>
                <li><a href="#in4">Contact</a></li>
                <li><a href="#in5">About</a></li>
              </ul>
              
              <ul class="navbar-right"></ul>
                <li><a href="{{ url_for('signup') }}"></a><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>

              </ul>
        </div>
    </header>
    
    <div class="background">
        <img src="{{ url_for('static', filename='vassu1.jpg') }}" alt="Background">
        <h1>Financial Tracker</h1>
    </div>
    
    <div class="signup-container">
        <h2>Create Account</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
